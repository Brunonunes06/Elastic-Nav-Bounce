<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolo Cortado</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }

        .bolo {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #f8d7b2;
            border: 5px solid #8c5ed3c;
        }

        .corte {
            position: absolute;
            width: 5px;
            background-color: #4a4a4a;
            top: 0;
            left: 50%;
            transform-origin: center;
        }

        .corte1 {
            transform: rotate(0deg);
        }
    </style>
</head>

</html>
